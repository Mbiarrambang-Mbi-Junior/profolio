<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nike Shoes Website | Ludiflex</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
        <link rel="stylesheet" href="/css/shop.css">
    </head>
    <body>
        <div class="body_items">
            <div class="item_1">
                <img src="images/6.png" alt>
            </div>
            <div class="item_2">
                <img src="images/logo.png" alt>
            </div>
            <div class="just_do_it">
                <p>Just
                    Do
                    It
                </p>
            </div>
        </div>
        <div class="container">
            <!-- --------------- HEADER --------------- -->
            <nav id="header sticky">
                <div class="nav-logo">
                    <p class="nav-name"
                        onclick="window.location.href='index.html'">Nexar|Link</p>
                    <span>.</span>
                </div>
                <div class="nav-menu" id="myNavMenu">
                    <ul class="nav_menu_list">
                        <li class="nav_list">
                            <a href="#home"
                                class="nav-link active-link">Home</a>
                            <div class="circle"></div>
                        </li>
                        <li class="nav_list">
                            <a href="#about" class="nav-link">About</a>
                            <div class="circle"></div>
                        </li>
                        <li class="nav_list">
                            <a href="#projects" class="nav-link">Projects</a>
                            <div class="circle"></div>
                        </li>
                        <li class="nav_list">
                            <a href="#contact" class="nav-link">Contact</a>
                            <div class="circle"></div>
                        </li>
                    </ul>
                </div>
                <div class="nav-menu-btn">
                    <i class="uil uil-bars" onclick="myMenuFunction()"></i>
                </div>
            </nav>

            <div class="main">
                <div class="left_col">
                    <div class="hero">
                        <div class="item_title">
                            <p>Nike Air Jordan</p>
                            <div class="line">
                                <hr>
                            </div>
                            <div class="item_description">
                                <p>Nike Shoes E-commerce Web Template Shop -
                                    UpLabs, Nike introduces
                                    new consumer website - oregonlive.com</p>
                            </div>
                        </div>
                        <div class="cart">
                            <button class="cart_btn">Add To Cart</button>
                            <p class="price">$197.99</p>
                        </div>
                    </div>

                    <div class="shop_box">
                        <div class="shop_item_container">
                            <div class="shoe_img_box">
                                <img src="images/2.png" class="shoe_img">
                            </div>
                            <div class="shoe_name_price">
                                <h3>Nike Air Max</h3>
                                <p>$169.99</p>
                            </div>
                            <div class="add_to_shop">
                                <i class="bx bx-cart"></i>
                            </div>
                        </div>
                        <div class="shop_item_container">
                            <div class="shoe_img_box">
                                <img src="images/3.png" class="shoe_img">
                            </div>
                            <div class="shoe_name_price">
                                <h3>Nike Air Force</h3>
                                <p>$172.99</p>
                            </div>
                            <div class="add_to_shop">
                                <i class="bx bx-cart"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
        

    function myMenuFunction() {
        var i = document.getElementById("navDropdownMenu");

          if(i.className === "nav_dropdown_menu") {
               i.className += " responsive";
          } else {
               i.className = "nav_dropdown_menu";
          }
   }
      
     </script>

    </body>
</html>
